<!-- frontend/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XML → PostgreSQL → Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#eef4fb; min-height:100vh; display:flex; align-items:center; justify-content:center; font-family:Inter,system-ui,Arial;}
    .card{width:90%; max-width:900px; border-radius:12px; padding:24px; box-shadow:0 10px 30px rgba(2,6,23,0.08);}
    .drop{border:2px dashed rgba(19,102,214,0.18); border-radius:10px; padding:28px; text-align:center; cursor:pointer; background:#fff;}
    .drop.drag{border-color:rgba(19,102,214,0.45); box-shadow:0 10px 30px rgba(19,102,214,0.06);}
    .small{color:#6b7280; font-size:13px}
    #msg{display:none; margin-top:12px}
  </style>
</head>
<body>
  <div class="card bg-white">
    <h3>XML → PostgreSQL → Excel</h3>
    <p class="small">Upload XML files (repeating child elements under root will be rows). Backend: <code>http://localhost:5000</code></p>

    <div id="drop" class="drop my-3" tabindex="0">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#1366d6" stroke-width="1.6"><path d="M20 17.58A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 4 16.25"></path><polyline points="16 16 12 12 8 16"></polyline><line x1="12" y1="12" x2="12" y2="21"></line></svg>
      <div style="font-weight:600">Click or drop an XML file</div>
      <div class="small">Max 5 MB — repeating child elements under root become rows</div>
      <input id="file" type="file" accept=".xml" style="display:none" />
    </div>

    <div class="d-flex gap-2">
      <button id="uploadBtn" class="btn btn-primary">Upload & Insert</button>
      <button id="downloadBtn" class="btn btn-success">Download Excel</button>
    </div>

    <div id="msg" class="alert mt-3" role="alert"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
