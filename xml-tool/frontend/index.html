<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML to PostgreSQL Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: #343a40;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #495057;
    }

    input[type="file"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 15px;
      color: #333;
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XML to PostgreSQL Tool</h1>
    <label for="xmlFile">Select XML File</label>
    <input type="file" id="xmlFile">
    <div style="margin-top: 15px;">
      <button onclick="uploadXML()">Upload XML</button>
      <button onclick="downloadExcel()">Download Excel</button>
    </div>
    <p id="result"></p>
  </div>
  <pre id="result"></pre>
  <script src="script.js"></script>
</body>
</html>
